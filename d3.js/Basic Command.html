<html> 
  <head> 
        <meta charset="utf-8"> 
        <title>HelloWorld</title> 
  </head> 
    <body> 
        <p id="remove">Hello World 1</p>
        <p class="myclass">Hello World 2</p>
        <p class="myclass", id="new">Hello World 2</p>
        <p>Hello World 2</p>

        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> 
        <script>  
        var p = d3.select("body").selectAll("p"); 
        // method 1
        var str = ["xxx","yyy","zzz"];
        p.datum(str);
        p.text(function(d, i){
            return "the "+ i + " th element is " + d[i];
        }); 
        //method 2
        var dataset = ["I like dog","I like cat","I like snake"];
        p.data(dataset).text(function(d, i){
            return d;
        });
        // change style
        p.style("color","red").style("font-size","72px"); 
        // select by class
        var body = d3.select("body")
        var p2 = body.selectAll(".myclass");
        p2.style("color","blue");
        //append
        body.append("p").text("append element");
        //insert #--id
        body.insert("p","#new").text("insert p element");
        // remove element
        var p4 = body.select("#remove");
        p4.remove();
        </script> 
    </body> 
</html>
